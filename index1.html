<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2-Player Memory Card Game</h1>
  <!-- Game Information -->
  <div id="game-info">
    <p>Current Turn: <span id="current-turn">Player 1</span></p>
    <p>Player 1 Score: <span id="score1">0</span> | Player 2 Score: <span id="score2">0</span></p>
  </div>
  <!-- Game Board: Cards will appear here -->
  <div id="game-board" class="card-grid"></div>
  <!-- End-Game Message -->
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
